<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:replace="/include/top"></div>
<section>

<br>
<div align=center>
	<form action="/member/insertOK.do" method=post enctype="multipart/form-data">
	<table border=1>
		<tr><td>아이디</td><td><input type=text name=username></td></tr>
		<tr><td>암호</td><td><input type=text name=password></td></tr>
		<tr><td>권한</td>
		    <td>
		    	<select name=role>
		    		<option value=ROLE_MEMBER selected>MEMBER</option>
		    		<option value=ROLE_MANAGER>MANAGER</option>
		    		<option value=ROLE_ADMIN>ADMIN</option>
		    	</select>
		    </td>
		</tr>
		<tr><td>이름</td><td><input type=text name=name></td></tr>
		<tr>
			<td>등급</td>
			<td>
		    	<select name=grade>
				    <option value="관리자" >관리자</option>
				    <option value="매니저" >매니저</option>
				    <option value="회원1" >일반회원1</option>
				    <option value="회원2" >일반회원2</option>
				    <option value="회원3" >일반회원3</option>
		    	</select>
		    </td>
		</tr>
		<tr><td>파일</td><td><input type=file name=file></td></tr>
		<tr><td colspan=2 align=center><input type=submit value=저장></td></tr>		
	</table>
	</form>	
</div>
<br>

</section>
<div th:replace="/include/bottom::footer"></div>
</body>
</html>
