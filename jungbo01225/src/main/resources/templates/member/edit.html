<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:replace="/include/top"></div>
<section>

<br>
<div align=center>
	<!-- <변수에 값 담기> -->
	<th:block th:with="idx=${m.idx}, username=${m.username}">
	<!-- 변수값 태그 밖에서 출력하기 -->
	idx번호 : [[${idx}]], id : [[${username}]]
	</th:block>
	idx번호 : [[${m.idx}]], id : [[${m.username}]]
	<form action="/member/editOK.do">
	<input type=hidden name=idx th:value="${m.idx}">
	<table border=1>
		<tr><td>아이디</td><td><input type=text name=username th:value="${m.username}"></td><td rowspan=3></td></tr>
		<tr><td>암호</td><td><input type=text name=password th:value="${m.password}"></td><td></td></tr>
		<tr><td>권한</td>
		    <td>
		    	<select name="role" th:value="${m.role}" >
		    		<option th:selected="${m.role}=='ROLE_MEMBER'">MEMBER</option>
		    		<option th:selected="${m.role}=='ROLE_MANAGER'">MANAGER</option>
		    		<option th:selected="${m.role}=='ROLE_ADMIN'">ADMIN</option>
		    	</select>
		    </td><td></td>
		</tr>
		<tr><td>이름</td><td><input type=text name=name th:value="${m.name}"></td></tr>
		<tr>
			<td>등급</td>
			<td>
		    	<select name=grade th:value="${m.grade}">
		    		<option th:selected="${m.grade}=='관리자'">관리자</option>
		    		<option th:selected="${m.grade}=='매니저'">매니저</option>
		    		<option th:selected="${m.grade}=='회원1'">일반회원1</option>
		    		<option th:selected="${m.grade}=='회원2'">일반회원2</option>
		    		<option th:selected="${m.grade}=='회원3'">일반회원3</option>
		    	</select>
		    </td>
		</tr>
		<tr><td colspan=2 align=center><input type=submit value=저장></td></tr>
	</table>
	</form>	
</div>
<br>

</section>
<div th:replace="/include/bottom::footer"></div>
</body>
</html>
