<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:replace="/include/top"></div>

<section>
<br><br>
<div align="center">
  <h1> 회원목록 보기 </h1>
  <table border=1>
   <tr> <td>idx</td><td>아이디 </td><td> 암호 </td><td>권한 </td>
        <td> 이름 </td><td> 등급 </td><td>이미지명</td><td>이미지</td> </tr>
  
     <tr th:each="m : ${li}"> 
     <td th:text="${m.idx}">
     <td><a th:href="@{/member/edit.do(idx=${m.idx})}" th:text="${m.username}"></a></td>
     <td th:text="${m.password}">
     <td th:text="${m.role}">
     <td th:text="${m.name}">
     <td th:text="${m.grade}">
     <td> <a th:href="@{/member/delete.do(idx=${m.idx}, files=${m.files})}" th:text=${m.files}></a></td>
     <td><img th:src="@{/files/}+${m.files}" width=50 height=50/></td>
     </tr>
  
  </table>
  
</div>
</section>
<div th:replace="/include/bottom::footer"></div>
</body>
</html>
